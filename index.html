<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专驻转拽转 拽住 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4a4a4a;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
        }
        #story {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>  专驻转拽转 拽住  </h1>
        
        <input type="text" id="hero" placeholder="砖 专/ 专砖/转">
        <input type="text" id="place" placeholder="拽 专驻转拽">
        <input type="text" id="item" placeholder="驻抓 拽住  ">
        
        <button onclick="generateStory()"> 爪专 专驻转拽 !</button>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="story"></div>
    </div>

    <script>
        function generateStory() {
            //  转 住祝 转 拽 爪专转 住驻专
            // :
            var hero = document.getElementById('hero').value;
            var place = document.getElementById('place').value;
            var item = document.getElementById('item').value;
            
            var story = `专驻转拽  砖 ${hero} ${place} 注 ${item} 拽住!`;
            
            document.getElementById('story').innerText = story;
        }
    </script>
</body>
</html>
